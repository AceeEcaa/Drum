<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Web</title>

    <!-- CSS Source -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

</head>
<body>

    <section id="header">
        <h1 class="headerTitle">🥁Drum Kit Web !🥁</h1>
        
    </section>

    <section id="drumSet">
        <div class="drumBtn">
            <div class="left">
                <div class="up">
                    <button class="btnSet w">w</button>
                </div>
                <div class="down">
                    <button class="btnSet a">a</button>
                    <button class="btnSet s">s</button>
                    <button class="btnSet d">d</button>
                </div>
            </div>
            <div class="right">
                <button class="btnSet j">j</button>
                <button class="btnSet k">k</button>
                <button class="btnSet l">l</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="copyRight">
            <p class="copyRightText">
                Made With ❤ In Jakarta
            </p>
        </div>
    </footer>

<!-- JS Source -->
<script src="index.js"></script>    
</body>
</html>
